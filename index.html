<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ThamAI Ultra+ v2.1 ‚Äì LipSync RealTime</title>
  <style>
    /* ========== Giao di·ªán Avatar & Chat ========== */
    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background: radial-gradient(circle at 50% 30%, #2b2e4a, #1a1c2c);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    h1 {
      margin-top: 20px;
      font-weight: 600;
      font-size: 1.4rem;
      color: #ffddcc;
      text-shadow: 0 0 8px #ffb7a1;
    }

    /* Avatar ch√≠nh */
    #avatar {
      position: relative;
      width: 180px;
      height: 180px;
      margin: 20px auto;
      background: radial-gradient(circle, #ffc2b3 40%, #f5a89e);
      border-radius: 50%;
      box-shadow: 0 0 40px rgba(255,150,150,0.5);
      display: flex;
      justify-content: center;
      align-items: center;
      transition: box-shadow 0.3s, transform 0.3s;
    }

    #avatar.happy { box-shadow: 0 0 50px rgba(255, 180, 180, 0.8); }
    #avatar.sad { box-shadow: 0 0 30px rgba(100, 150, 255, 0.8); }
    #avatar.surprised { box-shadow: 0 0 60px rgba(255, 255, 180, 0.9); }

    .eyes {
      position: absolute;
      top: 55px;
      display: flex;
      justify-content: space-between;
      width: 90px;
    }

    .eye {
      width: 18px;
      height: 18px;
      background: #222;
      border-radius: 50%;
      animation: blink 5s infinite;
    }

    @keyframes blink {
      0%, 90%, 100% { transform: scaleY(1); }
      92%, 98% { transform: scaleY(0.1); }
    }

    /* Mi·ªáng */
    #mouth {
      position: absolute;
      bottom: 50px;
      width: 40px;
      height: 8px;
      background: #d33;
      border-radius: 0 0 20px 20px;
      transition: transform 0.1s ease, box-shadow 0.1s;
    }

    #mouth.speaking {
      background: #ff6b6b;
      box-shadow: 0 0 20px rgba(255,120,120,0.9);
    }

    /* S√≥ng √¢m */
    #wave {
      display: flex;
      justify-content: center;
      align-items: flex-end;
      gap: 3px;
      position: absolute;
      bottom: -40px;
      width: 100px;
      height: 40px;
    }

    .bar {
      width: 5px;
      height: 10px;
      background: #ffcccc;
      border-radius: 3px;
      transition: height 0.1s ease;
    }

    /* Chat box */
    #chat-box {
      width: 340px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      padding: 15px;
      display: flex;
      flex-direction: column;
      height: 320px;
      overflow-y: auto;
      box-shadow: inset 0 0 10px rgba(0,0,0,0.3);
    }

    .msg {
      margin: 8px 0;
      padding: 8px 12px;
      border-radius: 12px;
      max-width: 80%;
      line-height: 1.3em;
    }

    .msg.user {
      align-self: flex-end;
      background: #ffbdbd;
      color: #222;
    }

    .msg.system {
      align-self: flex-start;
      background: #dce3ff;
      color: #111;
    }

    /* Input controls */
    #controls {
      display: flex;
      width: 340px;
      margin-top: 10px;
      gap: 5px;
    }

    #text-input {
      flex: 1;
      padding: 8px;
      border-radius: 8px;
      border: none;
      font-size: 14px;
    }

    button {
      padding: 8px 10px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      background: #ff9090;
      color: white;
      font-weight: 600;
      transition: background 0.2s;
    }

    button:hover {
      background: #ff7474;
    }

    #switch-voice {
      background: #77aaff;
    }
  </style>
</head>
<body>
  <h1>ü§ñ ThamAI Ultra+ v2.1 ‚Äì LipSync RealTime</h1>

  <div id="avatar">
    <div class="eyes">
      <div class="eye"></div>
      <div class="eye"></div>
    </div>
    <div id="mouth"></div>
    <div id="wave">
      <div class="bar"></div>
      <div class="bar"></div>
      <div class="bar"></div>
      <div class="bar"></div>
      <div class="bar"></div>
    </div>
  </div>

  <div id="chat-box" class="chat">
    <div id="chat-log"></div>
  </div>

  <div id="controls">
    <input id="text-input" type="text" placeholder="Nh·∫≠p tin nh·∫Øn..." />
    <button id="send-btn">G·ª≠i</button>
  </div>

  <div id="controls" style="margin-top:8px;">
    <button id="mic-btn">üé§ N√≥i</button>
    <button id="switch-voice">ƒê·ªïi gi·ªçng: üë©</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
