<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Trợ lý ThamAI</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background-color: #e9eef3;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #2b5be3;
      color: white;
      padding: 15px;
      text-align: center;
      font-size: 28px;
      font-weight: bold;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
    }

    header img {
      width: 40px;
      height: 40px;
    }

    .container {
      max-width: 700px;
      background-color: white;
      margin: 40px auto;
      border-radius: 15px;
      box-shadow: 0 0 10px rgba(0,0,0,0.15);
      padding: 20px;
    }

    .controls {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
      flex-wrap: wrap;
    }

    label {
      font-weight: 600;
      margin-right: 5px;
    }

    select {
      padding: 5px 8px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 14px;
    }

    #chat-box {
      border: 1px solid #ccc;
      border-radius: 10px;
      height: 350px;
      overflow-y: auto;
      padding: 10px;
      background-color: #fafafa;
      margin-bottom: 10px;
    }

    .msg {
      margin: 5px 0;
      padding: 8px 12px;
      border-radius: 8px;
      max-width: 80%;
      line-height: 1.4;
    }

    .msg.user {
      background-color: #d1e7ff;
      align-self: flex-end;
      margin-left: auto;
    }

    .msg.ai {
      background-color: #e8e8e8;
      align-self: flex-start;
      margin-right: auto;
    }

    .input-area {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    #user-input {
      flex-grow: 1;
      padding: 10px;
      font-size: 15px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    button {
      padding: 10px 14px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 15px;
      color: white;
      transition: 0.2s;
    }

    #send-btn {
      background-color: #2b5be3;
    }

    #record-btn {
      background-color: #157347;
    }

    #clear-btn {
      background-color: #6c757d;
    }

    button:hover {
      opacity: 0.85;
    }

    #speaking-status {
      text-align: center;
      font-weight: bold;
      color: #e67e22;
      margin-top: 8px;
      height: 22px;
      animation: blink 1.2s infinite;
    }

    @keyframes blink {
      50% { opacity: 0.4; }
    }
  </style>
</head>
<body>
  <header>
    <img src="https://cdn-icons-png.flaticon.com/512/4712/4712108.png" alt="AI">
    Trợ lý <span style="color: #fff000;">ThamAI</span>
  </header>

  <div class="container">
    <div class="controls">
      <div>
        <label for="voice-select">Giọng:</label>
        <select id="voice-select">
          <option value="male">Nam</option>
          <option value="female">Nữ</option>
        </select>
      </div>
      <div>
