<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ThamAI Assistant</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="chat-container">
    <h1>💬 ThamAI Assistant</h1>
    <div id="chat-box"></div>
    <div class="controls">
      <input type="text" id="user-input" placeholder="Nhập câu hỏi..." />
      <button id="send-btn">Gửi</button>
      <button id="record-btn">🎙️ Ghi âm</button>
      <button id="speak-toggle">🔄 Đổi giọng</button>
      <button id="settings-btn">⚙️ Cài đặt</button>
    </div>
  </div>

  <!-- Popup cài đặt -->
  <div id="settings-popup" class="popup">
    <div class="popup-content">
      <h2>⚙️ Cài đặt giọng & âm thanh</h2>
      <label>Giọng nói:</label>
      <select id="voice-select">
        <option value="female">Giọng Nữ</option>
        <option value="male">Giọng Nam</option>
      </select>

      <label>Tốc độ nói:</label>
      <input type="range" id="rate-slider" min="0.5" max="1.5" step="0.1" value="1" />

      <label>Âm lượng:</label>
      <input type="range" id="volume-slider" min="0" max="1" step="0.1" value="1" />

      <div class="popup-buttons">
        <button id="save-settings">💾 Lưu</button>
        <button id="close-settings">❌ Đóng</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
