<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ThamAI Assistant</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background: linear-gradient(135deg, #eef2f3, #dfe6e9);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    h1 {
      color: #2c3e50;
      margin-bottom: 10px;
    }
    #chat-container {
      width: 400px;
      max-width: 90%;
      background: white;
      border-radius: 16px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      padding: 16px;
      display: flex;
      flex-direction: column;
      height: 70vh;
    }
    #chat-box {
      flex-grow: 1;
      overflow-y: auto;
      padding: 10px;
      border-radius: 8px;
      background: #f7f9fa;
      margin-bottom: 10px;
    }
    .message {
      margin: 6px 0;
      padding: 8px 12px;
      border-radius: 12px;
      max-width: 80%;
      line-height: 1.4;
    }
    .user { background: #d1f7d1; align-self: flex-end; }
    .bot { background: #e0ecff; align-self: flex-start; }
    #input-container {
      display: flex;
      align-items: center;
      gap: 6px;
    }
    input {
      flex: 1;
      padding: 8px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    button {
      padding: 8px 12px;
      border: none;
      border-radius: 8px;
      background: #3498db;
      color: white;
      cursor: pointer;
      transition: 0.2s;
    }
    button:hover { background: #2980b9; }
    #voice-options {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 8px;
      font-size: 14px;
    }
    select {
      padding: 4px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    #status {
      margin-top: 4px;
      font-size: 14px;
      color: #555;
      display: flex;
      align-items: center;
      gap: 6px;
    }
    #speaker-icon {
      display: none;
      animation: pulse 1s infinite;
    }
    @keyframes pulse {
      0% { transform: scale(1); opacity: 0.5; }
      50% { transform: scale(1.2); opacity: 1; }
      100% { transform: scale(1); opacity: 0.5; }
    }
  </style>
</head>
